<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <style> 
            @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap'); 
        </style>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div id="menu">
            <h1>Etch-a-Sketch</h1>
            <div id="choices">
                <button id="color" class="mode">Color</button>
                <button id="rainbow" class="mode">Rainbow</button>
                <button id="shade" class="mode">Shade</button>
                <button id="clear">Clear</button>
                <span id="wheel">
                    <input type="color" value="#000000" id="colorPicker">
                </span>
                <output id="sizeLabel">Grid size: 16 X 16</output>
                <input name="size" type="range" id="size" value="16" min="1" max="100" oninput="sizeLabel.value=`Grid size: ${value} X ${value}`">                
            </div>
        </div>
        <div id="sheet">
        </div>
    </body>
    <script src="script.js"></script>
</html>
